<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Find City</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="card" id="button-city">
                <h3 class="card-header text-uppercase">Previous Searched Cities</h3>
                <div id="city-searches" class="card-body">
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Weather: <span id="weather"></span></h2>
            <div id="weather-container" class="list-group"></div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">5-day Forecast: <span id="city-search"></span></h2>
            <div id="forecast-container" class="list-group"></div>
        </div>

        </div>
    </main>

    <script src=./script.js></script>
</body>

</html>
